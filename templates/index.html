<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload XML File</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-5">Upload Visual Paradigm XML File</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Choose XML file</label>
            <input type="file" class="form-control" id="file" name="file" accept=".xml" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload and Convert</button>
    </form>
</body>
</html>
